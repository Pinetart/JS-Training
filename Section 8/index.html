<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container"></div>
      <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja.</p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions</h2>

        <form class="quiz-form text-light">
          <!-- Question 1 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How do you give a ninja directions
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Don't worry, a ninja will find you</label
              >
            </div>
          </div>
          <!-- Question 2 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. If a ninja has 3 apples, then gives one to Mario and one to
              Yoshi, how many apples does the ninja have left?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">1 apple</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">3 apples & two corpses</label>
            </div>
          </div>
          <!-- Question 3 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. How do you know you've met a ninja?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label"
                >You'll recognize the outfit</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label"
                >The grim reaper will tell you</label
              >
            </div>
          </div>
          <!-- Question 4 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What is a ninja's favourite array method?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">forEach()</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Slice()</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
